<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
<form  class="form-signin" action="http://127.0.0.1:9003/login/loginByUsername" method="post"  enctype='text/plain' >
  <h2 class="form-signin-heading">用户登录</h2>
  <table>
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="username"  class="form-control"  placeholder="请输入用户名"/></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="password"  class="form-control" placeholder="请输入密码" /></td>
    </tr>
    <tr>
      <td>验证码:</td>
      <td><input type="text" name="verificationCode"  class="form-control" placeholder="请输入验证码" /></td>
    </tr>
    <tr>
      <img src="http://127.0.0.1:9003/login/captcha" >
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit"  class="btn btn-lg btn-primary btn-block" >登录</button>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
